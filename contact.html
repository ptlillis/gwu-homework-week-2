<!-- Main body of each page, broken out by columns + sidebar for external links -->

  <section id="main-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 marginbottomspace1">
          <div class="card">
            <div class="card-block padding gpbgcolor">
              <h1 class="card-title">Contact Me</h1>
              <form>
                <div class="form-group">
                  <label for="exampleInputName1">Full Name</label>
                  <input type="Name" class="form-control" id="exampleInputName1" placeholder="Don Draper" required="required" maxlength="50">
                  <small id="nameHelp" class="form-text text-muted">Maximum length up to 50 characters.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="don.draper@sterlingcooper.com" required="required" maxlength="50">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else... unless</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputMessage1">Message</label>
                  <textarea name="message" id="message" required=required maxlength="1000" placeholder="Please enter your message, up to 1000 characters."></textarea>
                  <div class="form-check">
                    <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Let's Rap
                </label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              </div>
            </div>
          </div>
        </div>
